{% extends 'base.html' %}

{% block body %}
<div class="container">
    {% for post in posts %}
    <div class="card w-50 mb-3" style="margin: auto;">
        <div class="card-header">
            <h2 class="card-title">{{ post.title }}</h2>
        </div>
        <div class="card-body">
            {% if post.due.date() < today %}
            <div class="alert alert-danger" role="alert">
                期限切れです！
            </div>
            {% endif %}
            {% if post.due.date() == today %}
            <div class="alert alert-warning" role="alert">
                期限は今日までです！
            </div>
            {% endif %}
            <p>期限：{{ post.due.date() }}</p>
            <a class="btn btn-secondary btn-sm" href="/detail/{{ post.id }}" role="button">詳細</a>
            <a class="btn btn-success btn-sm" href="/update/{{ post.id }}" role="button">変更</a>
            <a class="btn btn-danger btn-sm" href="/delete/{{ post.id }}" role="button">削除</a>
        </div>
    </div>
    {% endfor %}
    <div class="card w-50 mb-3" style="margin: auto;">
        <a class="btn btn-primary btn-lg btn-block" href="/create" role="button">タスクの新規作成</a>
    </div>
</div>

{% endblock %}
